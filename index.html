<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te quiero ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffccd5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      animation: pulse 1.5s infinite;
      text-shadow: 2px 2px 5px #ff5e78;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--pos));
        opacity: 1;
      }
      100% {
        top: 110%;
        left: calc(100% * var(--pos));
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Te quiero mucho ðŸ’˜</h1>

  <!-- MÃºsica automÃ¡tica -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/szgkge.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Corazones -->
  <script>
    for (let i = 0; i < 25; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.setProperty('--pos', Math.random());
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
