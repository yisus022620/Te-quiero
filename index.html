    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
      .center-message {

      }
    }
    .heart-cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 4px #ff69b4);
    }
    #audio-control {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }

  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
  const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffc0cb', '#db7093', '#ffb6c1', '#ffffe0', '#ffe4e1'];
  
  document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('audio-control');
    
    function playAudio() {
      audio.volume = 0.8;
      audio.play().catch(error => {
        console.log('Error al reproducir audio:', error);
      });
    }
    
    document.body.addEventListener(isTouchDevice ? 'touchstart' : 'click', function() {
      playAudio();
    });
  });

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cursor = document.getElementById('cursor');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  if (isTouchDevice) {
    cursor.style.display = 'none';
  } else {
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX - 16}px`;
      cursor.style.top = `${e.clientY - 16}px`;
      cursor.style.transform = `scale(${1 + Math.sin(Date.now()/300)*0.05})`;
    });

    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'scale(0.8)';
    });
    
    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'scale(1.1)';
      setTimeout(() => {
        cursor.style.transform = 'scale(1)';
      }, 100);
    });
  }

  // Efecto Matrix de amor - TAMA√ëO AUMENTADO
  const text = "TE AMO";
  const baseFontSize = isTouchDevice ? 36 : 64; // Tama√±o de fuente aumentado
  const fontSizeMultiplier = isTouchDevice ? 2.5 : 3; // Multiplicador aumentado
  const columns = Math.floor(canvas.width / (baseFontSize * 1.5)); // Ajuste de columnas
  const drops = new Array(columns).fill(1);

  ctx.font = `bold ${baseFontSize}px monospace`;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff69b4";
    for (let i = 0; i < drops.length; i++) {
      const x = i * baseFontSize * 1.5;
      const y = drops[i] * baseFontSize;
      
      ctx.shadowColor = "rgba(255, 105, 180, 0.7)";
      ctx.shadowBlur = 15; // Aumentado el blur para mejor efecto
      ctx.fillText(text, x, y);
      
      ctx.shadowBlur = 0;
      ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
      ctx.lineWidth = 2;
      ctx.strokeText(text, x, y);

    ctx.globalAlpha = 1;

    // Part√≠culas y fuegos artificiales
  let particles = [];
  const hearts = [];
  const fireworks = [];

  function createHeart() {
    hearts.push({
      x: Math.random() * canvas.width,
      y: canvas.height + 20,
      size: 24 + Math.random() * 20, // Tama√±o aumentado
      speed: 1 + Math.random() * 1.5,
      opacity: 0.5 + Math.random() * 0.5
    });
  }

  function drawHearts() {
    hearts.forEach((h, index) => {
      ctx.globalAlpha = h.opacity;
      ctx.font = `${h.size}px monospace`;
      ctx.fillStyle = '#ff69b4';
      ctx.fillText("‚ù§", h.x, h.y);
      h.y -= h.speed;
      if (h.y < -50) hearts.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }

  function createExplosion(x, y) {
    const count = 30 + Math.floor(Math.random() * 30);
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 4 + 2;
      fireworks.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        text: "TE AMO",
        size: 24 + Math.random() * 20 // Tama√±o aumentado
      });
    }
  }

  function createFirework() {
        const count = 20 + Math.floor(Math.random() * 30);
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 3 + 2;
      fireworks.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        size: 3 + Math.random() * 3 // Tama√±o aumentado
      });
    }
  }

  function drawFireworks() {
    fireworks.forEach((p, index) => {
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      if (p.text) {
        ctx.font = `bold ${p.size}px monospace`;
        ctx.fillText(p.text, p.x, p.y);
      } else {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size/2, 0, Math.PI * 2);
        ctx.fill();
      }
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
      if (p.alpha <= 0) fireworks.splice(index, 1);
    });
    ctx.globalAlpha = 1;
  }

  const handleInteraction = (e) => {
    const x = isTouchDevice ? e.touches[0].clientX : e.clientX;
    const y = isTouchDevice ? e.touches[0].clientY : e.clientY;
    
    // Crear explosi√≥n en el punto de interacci√≥n
    createExplosion(x, y);
    
    // Crear part√≠culas de amor
    const directions = [
      {x: 0, y: -1},
      {x: 0, y: 1},
      {x: -1, y: 0},
      {x: 1, y: 0}
    ];

    directions.forEach(dir => {
      particles.push({
        x: x,
        y: y,
        vx: dir.x * (3 + Math.random() * 2),
        vy: dir.y * (3 + Math.random() * 2),
        alpha: 1,
        size: baseFontSize + Math.random() * 40, // Tama√±o aumentado
        color: `#${Math.random() > 0.5 ? 'ff69b4' : 'ff007f'}`
      });
    });

    for (let i = 0; i < 16; i++) {
      particles.push({
        x: x,
        y: y,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() - 0.5) * 6,
        alpha: 1,
        size: baseFontSize + Math.random() * 30, // Tama√±o aumentado
        color: `#${Math.random() > 0.5 ? 'ff69b4' : 'ff007f'}`
      });
    }
  };

  canvas.addEventListener(isTouchDevice ? 'touchstart' : 'click', handleInteraction);

  function drawParticles() {
    particles.forEach((p, index) => {
      ctx.globalAlpha = p.alpha;
      ctx.font = `bold ${p.size}px monospace`;
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color;
      ctx.shadowBlur = 20; // Aumentado el blur
      ctx.fillText("TE AMO", p.x, p.y);
      ctx.shadowBlur = 0;
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.005;
      if (p.alpha <= 0) {
        particles.splice(index, 1);
      }
    });
    ctx.globalAlpha = 1;
  }

  function animate() {
    drawMatrix();
    drawParticles();
    drawHearts();
    drawFireworks();
    
    // Crear corazones y fuegos artificiales aleatorios
    if (Math.random() > 0.95) createHeart();
    if (Math.random() > 0.98) createFirework();
    
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / (baseFontSize * 1.5));
    drops.length = columns;
    drops.fill(1);
  });
</script>
